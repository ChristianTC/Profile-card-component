<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel=stylesheet href="./index.css" type="text/css" media=screen> 

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="card"> 
    <section class="profile">
      <section class="profile__header">
        <img class="profile__header--img" src="./images/image-victor.jpg" alt="">
      </section>
      <section class="profile__user">
        <div class="profile__user--name">
          Victor Crest
        </div>
        <div class="profile__user--age">
          26
        </div>
        <div class="profile__user--city">
          London
        </div>
      </section>

      <section class="profile__footer">
        <div class="profile__footer--media">
          <div class="profile__footer--title">
            80K
          </div>  
          <div class="profile__footer--description">
            Followers
          </div>
        </div>
        
        <div class="profile__footer--media">
          <div class="profile__footer--title">
            803K
          </div>  
          <div class="profile__footer--description">
            Likes
          </div>
        </div>
        
        <div class="profile__footer--media">
          <div class="profile__footer--title">
            1.4K
          </div>  
          <div class="profile__footer--description">
            Photos
          </div>
        </div>
      </section>
        
    </section>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Christian Tambo</a>.
  </div>
</body>
</html>
